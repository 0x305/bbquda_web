    <body>
    <div id="map"></div>

    <div class="card-body" >
        <div class="table-responsive">
            <table class="table" style = "height:500pxs"  >
            
                <script>
                                   
                         function map_init_basic (map, options) {
                             
                            map.setView(new L.LatLng({{lat}}, {{long}}), {{zoom}});
                            
                            var heatmap = new L.webGLHeatmap({
                            size: 12,
                            units: 'm',
                            alphaRange: .4       
                            });
                            
                            heatmap.setData({{heatmap_vals}});
                            map.addLayer( heatmap );
                         }                      
                </script>



                {% leaflet_map "yourmap" callback="window.map_init_basic" %}
        <form > 
            <button name="trail" value=trail  class="btn btn-primary btn-large"  id = "trail">Save Coordinates</button>
        </form>
            </table>
